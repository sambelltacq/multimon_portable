<!doctype html>
<html>
<head>
    <title>Multimon Portable</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body id="body">
    <div id="overlayBackground"></div>
    <div id="overlayWrapper">
        <div id="overlayCover"></div>
        <div class="modal claim_modal">
            <h3>Claim uut</h3>
            <div>
                <span>Uut:</span>
                <input list="claimUutList" id="claimUutInput" autocomplete="off" spellcheck="false">
                <datalist id="claimUutList"></datalist>
            </div>
            <div>
                <span>User:</span>
                <input type="text" id="claimUserInput" autocomplete="off">
            </div>
            <div>
                <span>Test:</span>
                <input type="text" id="claimTestInput" autocomplete="off"/>
            </div>
            <div>
                <button id="claimClaimButton" data-action="claim">Claim</button>
                <button id="claimDeleteButton" data-action="delete">Delete</button>
            </div>
            <p id="claimResponse" class="claimResponse">...</p>
        </div>
        <div class="modal settings_modal">
            <h3>Multimon settings</h3>
            <div id="settingsColumns">
                <h4>Set columns</h4>
            </div>
        </div>
    </div>
    <header>
        <h1>ACQ400 UUT Status
            <img src=https://www.d-tacq.com/images/dtacq.png>
            <span>Multimon Portable</span>
        </h1>
        <div class="button_case">
            <div class="buttonInput">
                <input type="checkbox" id="claimButton" class="hidden" data-target="overlay_claim"/>
                <label for="claimButton" class="button">Claim UUT</label>
            </div>
            <div class="buttonInput">
                <input type="checkbox" id="pauseButton" class="hidden"/>
                <label for="pauseButton" class="button">Live</label>
            </div>
            <div class="buttonInput">
                <input type="checkbox" id="settingsButton" class="hidden" data-target="overlay_settings"/>
                <label for="settingsButton" class="button">Settings</label>
            </div>
        </div>
    </header>
    <main>
        <table id="stateTable"></table>
    </main>
    <footer>
        <h3>Total: <span id="totalRows"></span></h3>
        <a id="footerHosts" target=”_blank”>hosts</a>
        <a id="footerConsoles" target=”_blank”>ttys</a>
        <a id="footerKill">kill</a>
    </footer>
</body>
<style>

    height: 100%;

            box-sizing: border-box;

    position: relative;

    display: -ms-flexbox;
    display: flex;

    -webkit-box-direction: normal;
        -ms-flex-direction: column;
            flex-direction: column;
}
.hidden{
    display: none;
}
/*overlay*/

    position: absolute;
    left: 0;
    top: 0;

    z-index:    900;
    top:        0;

    position:   fixed;

    height:     100%;

}

    background: #000;

    display: block;

    -webkit-box-sizing: border-box;

    -webkit-user-select: none;

}
#settingsColumns label{

}
/*header*/
header{
    z-index:    500;
    position: relative;
    text-align: left;
}
header h1{
    padding-left: 60px;
    position: relative;
}
header h1 img{
    position: absolute;

    height: 100%;
}
header h1 span{
    position: absolute;
    color: black;
    font-size: 18px;
    margin-left: 20px;
    bottom: 17%;
}
.button_case {
    position: absolute;
    top: 0px;
    bottom: 0;
    right: 0px;
    margin: auto;

    display: -ms-flexbox;
    display: flex;

        -ms-flex-align: center;

#pauseInput:checked + label{
    color: red;
}
.buttonInput{
    margin-left: 20px;
    position: relative;
    display: inline-block;
    -webkit-user-select: none;
       -moz-user-select: none;
        -ms-user-select: none;
            user-select: none;
}
.button{
    border: 1px solid black;
    padding: 3px;
    cursor: pointer;
    background-color: #f8f9fa;

    color: #00FF0DFF;

    -webkit-animation: none;

  }

    -webkit-box-flex: 1;

/*table*/

    margin: 0 auto;
    width: 100%;
    -webkit-box-sizing: border-box;
            box-sizing: border-box;

table thead{
    background-color: #324bcd;
    color: #fff;

    background-color: white;

    color: black;
    display: inline-block;
    height: 100%;
    width: 100%;
    margin: -2em 0px;
    padding: 2em 0px;
    -webkit-box-sizing: border-box;
            box-sizing: border-box;
    text-align: center;
}
.link_cell{
    padding: 0;
}
.link_cell:hover{
    background-color: rgba(0, 0, 0, 0.2);
}
.delay{
    width: 25px;
}
.delayed{
    -webkit-box-shadow: inset 0px 0px 0px 1px #f00;
            box-shadow: inset 0px 0px 0px 1px #f00;
    color: red;
    -webkit-box-sizing: border-box;
            box-sizing: border-box;
}
.delayed, .delayed ~ td{
    border: 1px solid red !important;
}
.tty{
    min-width: 70px;
}
.tty, .delay, .test, .user{
    text-align: center;
    width:0.1%;
    white-space: nowrap;
}
.user, .test{
    max-width: 100px;
    overflow: hidden;
}
.cstate, .tstate{
    min-width: 80px;
    overflow: hidden;
}
.firmware, .fpga{
    overflow: hidden;
    -o-text-overflow: ellipsis;
       text-overflow: ellipsis;
    white-space: nowrap;
    max-height: 31px;
}
#IDLE{
    background-color: #ff8080;
}
#ARM{
    background-color: #ffc080;
}
#RUN{
    background-color: #92fb8f;
}
#RUNPOST, #RUNPRE{
    background-color: #39f834;
}
#CLEANUP{
    background-color: #80ffff;
}
#POSTPROC{
    background-color: #e056fd;
}
#NOSTATE{
    background-color: grey;
}
/*footer*/
footer{
    z-index:    500;
    text-align: left;
}
footer h3{
    display: inline-block;
    margin-right: 20px;
}
footer a{
    color: blue;
}
footer a:last-of-type{
    color: transparent;
    user-select: none;
    cursor: pointer;
    text-decoration: underline;
}

    color: rebeccapurple;

</style>
<script>

var special_keys = {
    'uut_name' : add_link,
    'ip' : add_link,
    'tty' : add_link,
    'cstate' : add_state_color,
    'tstate' : add_state_color,
    'clk_set' : add_commas,
    'clk_freq' : add_commas,
    'delay' : add_conn_status,
}

var blacklisted_keys = new Set(['ip', 'conn_type', 'temp', 'clk_set', 'clk_freq']);

var active_uuts = [];

var table_columns = [];

const url_base = new URL(window.location.pathname, window.location.origin).href;

const update_rate = 1000;



function main(){
    if(!pause_button.checked && document.visibilityState != "hidden"){
        get_json();
    }
    setTimeout(main, update_rate);
}

function send_request(url, method, callback, payload = null){
    var xhr = new XMLHttpRequest();
    xhr.open(method, url.href, true);
    xhr.onreadystatechange = function() {
        if(xhr.readyState == 4) {
            callback(xhr.status, xhr.response);
        }
    }
    xhr.send(payload);
}


function get_json(){
    let url = new URL(`${url_base}/state.json`);
    send_request(url, 'GET', update_rows);
}

function update_rows(status, data){
    if(status != 200){
        overlay_back.innerText += ' DISCONNECTED ';
        pause_button.labels[0].textContent = 'Live???';
        return
    }
    rows = JSON.parse(data);
    if(rows.length == 0){
        console.info('No data');
        return
    }
    console.log("updating rows");
    overlay_back.innerText = ''
    new_body = document.createElement('tbody');
    let fragment = new DocumentFragment();

    header_keys = Object.keys(rows[0]);
    header = build_header(header_keys);
    if(table_columns == 0){
        make_settings_columns(header_keys);
    }
    fragment.appendChild(header);
    new_body.id = "statusTable";
    for(const idx in rows){
        new_body.appendChild(build_row(rows[idx]));
    }
    fragment.appendChild(new_body);
    state_table.replaceChildren(fragment);
    total_rows.textContent = rows.length;
    active_uuts = rows;
}
function make_settings_columns(header_keys){
    table_columns = header_keys;
    let fragment = new DocumentFragment();
    for(const column of table_columns){
        id = `setting_${column}`;
        new_container = document.createElement('div');
        new_check = document.createElement('input');
        new_label= document.createElement('label');
        new_check.type = 'checkbox';
        new_check.id = id;
        if(!is_blacklisted(column)){
            new_check.checked = true;
        }
        new_check.addEventListener('click', handle_blacklist);
        new_check.value = column;
        new_label.setAttribute('for', id);
        new_label.innerText = column;
        new_container.appendChild(new_check);
        new_container.appendChild(new_label);
        fragment.appendChild(new_container);
    }
    settings_columns.appendChild(fragment);
}

function build_header(header_keys) {
    new_head = document.createElement('thead');
    new_row = document.createElement('tr');
    new_row.className = "headerRow"
    for(const idx in header_keys){
        if(is_blacklisted(header_keys[idx])){
            continue
        }
        new_cell = document.createElement('th');
        new_cell.textContent = header_keys[idx]
        new_cell.className = header_keys[idx]
        new_row.appendChild(new_cell);
    }
    new_head.appendChild(new_row);
    return new_head;
}

function build_row(row_data){
    new_row = document.createElement('tr');
    new_row.className = "state_row"
    for(const [key, value] of Object.entries(row_data)){
        if(is_blacklisted(key)){
            continue
        }
        new_cell = document.createElement('td');
        new_cell.textContent = value
        new_cell.className = key
        if(is_special(key)){
            new_cell = special_keys[key](new_cell, key, row_data)
        }
        new_row.appendChild(new_cell);
    }
    return new_row
}

function is_blacklisted(value){
    return blacklisted_keys.has(value);
}

function is_special(value){
    return value in special_keys;
}
function add_link(new_cell, key, row_data){
    if(new_cell.textContent == ''){
        return new_cell
    }
    new_link = document.createElement('a');
    new_link.href = 'http://' + row_data[key];
    new_link.textContent = new_cell.textContent;
    new_cell.textContent = "";
    new_cell.classList.add('link_cell');
    new_cell.appendChild(new_link);
    return new_cell
}
function add_state_color(new_cell, key, row_data){
    var state_enum = {
        '0' : 'IDLE',
        '1' : 'ARM',
        '2' : 'RUN',
        '3' : 'RUNPOST',
        '4' : 'POSTPROC',
        '5' : 'CLEANUP',
        'RUN2' : 'RUNPOST',
        'RUN_POST' : 'RUNPOST',
        'RUN_PRE' : 'RUNPRE',
        'POST_PROCESS' : 'POSTPROC',
    }
    value = row_data[key]
    new_cell.id = value
    if(value in state_enum){
        new_cell.textContent = state_enum[value]
        new_cell.id = state_enum[value]
    }
    if (value == null){
        new_cell.textContent = 'NULL';
        new_cell.id = 'NOSTATE';
    }
    return new_cell
}
function add_commas(new_cell, key, row_data){
    value = row_data[key]
    if(value){
        new_cell.textContent = value.toLocaleString('en', {useGrouping:true})
    }
    return new_cell
}
function add_conn_status(new_cell, key, row_data){
    value = row_data[key];
    if(value > 0){
        new_cell.className += " delayed";
    }
    return new_cell;
}

function toggle_live(){
    console.log('Toggle');
    this.labels[0].textContent = this.checked ? 'Paused' : 'Live';
}

function handle_claim(){
    payload = {}
    payload.uut_name = claim_uut_input.value;
    payload.user = claim_user_input.value;
    payload.test = claim_test_input.value;
    payload.action = this.dataset.action;

    let url = new URL(`${url_base}/set_claim`);
    send_request(url, 'POST', function (code, response){
        claim_reponse.innerHTML = response;
    }, JSON.stringify(payload));
}

function toggle_overlay(){
    overlay.className = this.dataset.target;
    overlay.style.display = overlay.style.display != 'block' ? 'block' : 'none';
}

function refresh_claim_list(){
    let fragment = new DocumentFragment();
    for(const idx in active_uuts){
        new_option = document.createElement('option');
        new_option.value = active_uuts[idx]['uut_name'];
        fragment.appendChild(new_option);
    }
    claim_uut_list.replaceChildren(fragment)
    claim_reponse.textContent = '...';
    claim_uut_input.value = '';
    claim_user_input.value = '';
    claim_test_input.value = '';
}

function handle_blacklist(){
    if(this.checked){
        blacklisted_keys.delete(this.value);
    } else {
        blacklisted_keys.add(this.value);
    }
}
function kill_multimon(){
    ans = prompt('Kill Mulitmon? y/n');
    console.log(ans)
    if(ans != 'y'){
        return
    }
    console.log('killing self')
    let url = new URL(`${url_base}/kill`);
    send_request(url, 'POST', null, null);
}
const overlay = document.getElementById("overlayWrapper");
const overlay_cover = document.getElementById("overlayCover");
const overlay_back = document.getElementById("overlayBackground");

const pause_button = document.getElementById('pauseButton');
const claim_button = document.getElementById('claimButton');
const settings_button = document.getElementById('settingsButton');

const state_table = document.getElementById('stateTable');
const total_rows = document.getElementById('totalRows');


const claim_uut_input = document.getElementById('claimUutInput');
const claim_uut_list = document.getElementById("claimUutList");
const claim_user_input = document.getElementById('claimUserInput');
const claim_test_input = document.getElementById('claimTestInput');
const claim_claim_button = document.getElementById('claimClaimButton');
const claim_delete_button = document.getElementById('claimDeleteButton');
const claim_reponse = document.getElementById('claimResponse');

const settings_columns = document.getElementById('settingsColumns');

const footer_kill = document.getElementById('footerKill');



pause_button.addEventListener('click', toggle_live);
claim_button.addEventListener('click', toggle_overlay);
settings_button.addEventListener('click', toggle_overlay);
claim_button.addEventListener('click', refresh_claim_list);
overlay_cover.addEventListener('click', toggle_overlay);

claim_claim_button.addEventListener('click', handle_claim);
claim_delete_button.addEventListener('click', handle_claim);

footer_kill.addEventListener('click', kill_multimon);

document.getElementById('footerHosts').href = url_base + '/hosts';
document.getElementById('footerConsoles').href = url_base + '/consoles';

main()
</script>
</html>
